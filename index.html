<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/main.css" />
    <link rel="stylesheet" href="./styles/font-face.css" />
    <link rel="stylesheet" href="./styles/normalize.css" />
    <link rel="stylesheet" href="./styles/reset.css" />
    <title>CSS Mem Slider</title>
  </head>
  <body>
    <div class="container">
      <div class="slider">
        <input checked type="radio" name=" radio" id="radio01" />
        <input type="radio" name=" radio" id="radio02" />
        <input type="radio" name=" radio" id="radio03" />
        <input type="radio" name=" radio" id="radio04" />

        <img
          src="./assets/images/01.jpg"
          alt="mem_01"
          class="mem mem_01"
          width="800"
          height="600"
        />
        <p class="header header_01">В какой кабинет проходить?</p>
        <img
          src="./assets/images/02.jpg"
          alt="mem_02"
          class="mem mem_02"
          width="800"
          height="600"
        />
        <p class="header header_02">Все равно выбьет.</p>
        <img
          src="./assets/images/03.jpg"
          alt="mem_03"
          class="mem mem_03"
          width="800"
          height="600"
        />
        <p class="header header_03">YES, оф корс.</p>

        <img
          src="./assets/images/04.jpg"
          alt="mem_04"
          class="mem mem_04"
          width="800"
          height="600"
        />
        <p class="header header_04">Нетворкинг - наше всё.</p>

        <div class="navigation">
          <label for="radio01" class="button" id="button01">
            <span class="circle"></span>
          </label>
          <label for="radio02" class="button" id="button02">
            <span class="circle"></span>
          </label>
          <label for="radio03" class="button" id="button03">
            <span class="circle"></span>
          </label>
          <label for="radio04" class="button" id="button04">
            <span class="circle"></span>
          </label>
        </div>
      </div>
    </div>
  </body>
</html>
